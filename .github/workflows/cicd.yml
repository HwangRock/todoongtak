name: CICD

on:
  push:
    branches: ["**"]
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  build-only:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: Gradle Build
        run: ./gradlew clean build --no-daemon -x test

  docker-publish:
    if: >
      github.event_name == 'pull_request' &&
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: Gradle Build (optional)
        run: ./gradlew clean build --no-daemon -x test

      - name: Set image tags
        id: vars
        run: |
          SHA_TAG=${GITHUB_SHA::7}
          echo "sha_tag=${SHA_TAG}" >> "$GITHUB_OUTPUT"

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t hwangrock/todoongtak:latest \
                       -t hwangrock/todoongtak:${{ steps.vars.outputs.sha_tag }} .

      - name: Push Docker image
        run: |
          docker push hwangrock/todoongtak:latest
          docker push hwangrock/todoongtak:${{ steps.vars.outputs.sha_tag }}
